<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>MBBS Quiz App</title>
  </head>
  <body>
    <div class="container">
      <div class="start-screen">
        <h1 class="heading">MBBS Quiz App</h1>
        <div class="settings">
          <label for="num-questions">Number of Questions:</label>
          <select id="num-questions">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
          </select>

          <label for="category">Select Subject:</label>
          <select id="category">
            <option value="">Any Subject</option>
            <option value="1">Anatomy</option>
            <option value="2">Physiology</option>
            <option value="3">Biochemistry</option>
            <option value="4">Pathology</option>
            <option value="5">Pharmacology</option>
            <option value="6">Microbiology</option>
            <option value="7">Forensic Medicine</option>
            <option value="8">Community Medicine</option>
            <option value="9">Ophthalmology</option>
            <option value="10">Otorhinolaryngology (ENT)</option>
            <option value="11">Medicine</option>
            <option value="12">Surgery</option>
            <option value="13">Pediatrics</option>
            <option value="14">Obstetrics and Gynecology</option>
            <option value="15">Psychiatry</option>
            <option value="16">Orthopedics</option>
            <option value="17">Anesthesiology</option>
            <option value="18">Radiology</option>
            <option value="19">Dermatology</option>
          </select>

          <label for="difficulty">Select Difficulty:</label>
          <select id="difficulty">
            <option value="">Any Difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>

          <label for="time">Select Time Per Question:</label>
          <select id="time">
            <option value="10">10 seconds</option>
            <option value="15">15 seconds</option>
            <option value="20">20 seconds</option>
            <option value="25">25 seconds</option>
            <option value="30">30 seconds</option>
            <option value="60">60 seconds</option>
          </select>
        </div>
        <button class="btn start">Start Quiz</button>
      </div>

      <div class="quiz hide">
        <div class="timer">
          <div class="progress">
            <div class="progress-bar"></div>
            <span class="progress-text"></span>
          </div>
        </div>

        <div class="question-wrapper">
          <div class="number">
            Question <span class="current">1</span>
            <span class="total">/10</span>
          </div>
          <div class="question">This is a question?</div>
        </div>

        <div class="answer-wrapper">
          <div class="answer selected">
            <span class="text">Answer</span>
            <span class="checkbox">
              <i class="fas fa-check"></i>
            </span>
          </div>
        </div>

        <button class="btn submit" disabled>Submit</button>
        <button class="btn next">Next</button>
      </div>

      <div class="end-screen hide">
        <h1 class="heading">MBBS Quiz App</h1>
        <div class="score">
          <span class="score-text">Your score:</span>
          <div>
            <span class="final-score">0</span>
            <span class="total-score">/10</span>
          </div>
        </div>
        <button class="btn restart">Restart Quiz</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
